<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Output in js </title>
</head>
<body>
<!-- Change html content using js innerHTML -->
  <h1 class="demo" id="demo">This is a heading </h1>
  <p id="yes">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero enim ullam maiores atque, magni molestias ipsam nisi voluptatem blanditiis natus, impedit eum voluptatum quod voluptates consequuntur aperiam veniam rerum doloremque.</p>



  <!-- For write or show content using js by document.write  -->


  <!-- Print window using print() -->
<button type="button" onclick="window.print()"> Print this page </button>
<button id="print" type="button" >Print </button>

<script>
  document.getElementById("demo").innerHTML="This is not a heading"
  document.write("This is showing using document.write")
  console.log("This is write by console.log")
  alert(yes)// output as alert 
  window.print(print)
 
</script>
</body>
</html>
